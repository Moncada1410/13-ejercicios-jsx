<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>EJERCICIO REACT 3</title>
  
  </head>
  <body>
    <div id="root">
    </div>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">



const data = {
  title_1: "Pagina inicial de Juan Tuesta",
  paragraph_1: "Bienvenido a mi pagina personal. Soy un alumno de la Universidad de Deusto y esta es mi pagina inicial, con la lista de mis enlaces favoritos y otra informacion de interes",
  title_2: "Enlaces favoritos:",
  list_1: "Internet", 
  list_2: "Google", 
  list_3: "Aldeo Global", 
  list_4: "Manual de HTML", 
  paragraph_5: "Juan Tuesta, Universidad de Deusto, marzo 2002.",
}

const element = (
  <div>
    <h1>{data.title_1}</h1>
    <p>{data.paragraph_1}</p>
    <h2>{data.title_2}</h2>
    <ol>
      <li>{data.list_1}</li>
      <li><a href="#">{data.list_2}</a></li>
      <li>{data.list_3}</li>
      <li><a href="#">{data.list_4}</a></li>

    </ol>
    <p><em>{data.paragraph_5}</em></p>

  </div>
);

ReactDOM.render(
  element,
  document.getElementById('root')
);
    </script>
  </body>
</html>
